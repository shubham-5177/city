<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - UrbanCityPortal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        /* Color Palette */
        
         :root {
            --primary-blue: #2563eb;
            --secondary-blue: #1d4ed8;
            --accent-green: #10b981;
            --dark-overlay: rgba(0, 0, 0, 0.6);
            --light-overlay: rgba(255, 255, 255, 0.95);
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --border-light: rgba(255, 255, 255, 0.2);
        }
        /* Header Styles - FIXED */
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(37, 99, 235, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
        }
        
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-green);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            white-space: nowrap;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-green);
        }
        /* About Us Section */
        
        .about-us {
            padding: 5rem 0;
            background: var(--light-overlay);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--text-dark);
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .team-member {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .member-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;
        }
        
        .team-member h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .team-member p {
            color: #64748b;
            line-height: 1.6;
        }
        /* Responsive Styles */
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            .team-member {
                padding: 1.5rem;
            }
            .member-photo {
                width: 80px;
                height: 80px;
            }
            .team-member h3 {
                font-size: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1rem;
            }
            .logo {
                font-size: 1rem;
            }
            .logo img {
                height: 40px;
                width: 40px;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            .team-grid {
                grid-template-columns: 1fr;
                /* Stack team members on small screens */
            }
        }
    </style>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="UrbanCityPortal Logo"> UrbanCityPortal
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Us Section -->
    <p>This Website Created by UrbanCityPortal Team</p>
    <section class="about-us" id="about-us">
        <div class="container">
            <h2 class="section-title">About Us</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="member1.jpg" alt="Team Member 1" class="member-photo">
                    <h3>Shubham Madane</h3>
                    <p>Founder & CEO</p>

                </div>
                <div class="team-member">
                    <img src="student1.jpg" alt="Team Member 2" class="member-photo">
                    <h3>Sujay Lunawat</h3>
                    <p>Community Manager</p>
                </div>
                <div class="team-member">
                    <img src="member3.jpg" alt="Team Member 3" class="member-photo">
                    <h3>Emily Johnson</h3>
                    <p>Technical Lead</p>
                </div>
                <div class="team-member">
                    <img src="member4.jpg" alt="Team Member 4" class="member-photo">
                    <h3>Michael Brown</h3>
                    <p>Marketing Specialist</p>
                </div>
                <div class="team-member">
                    <img src="member5.jpg" alt="Team Member 5" class="member-photo">
                    <h3>Sarah Smith</h3>
                    <p>Content Strategist</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
